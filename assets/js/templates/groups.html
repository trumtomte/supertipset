<div class="group-actions">
    <button data-ng-click="createDialog()" class="create-group" type="button">Skapa liga</button>
    <span class="separator">|</span>
    <button data-ng-click="joinDialog()" class="join-group" type="button">Gå med i liga</button>
</div>

<div class="groups">
    <table data-ng-if="groups" data-ng-repeat="group in groups" class="group-table">
        <caption>
            <a href="#/groups/{{ group.id }}">{{ group.name }}</a>
            <button data-ng-click="leaveDialog(group)" class="leave-group" type="button">Lämna</button>
        </caption>

        <thead>
            <tr>
                <th class="center">#</th>
                <th>Medlem</th>
                <th class="center hidden-col">Lag</th>
                <th class="center">Poäng</th>
            </tr>
        </thead>

        <tbody>
            <tr data-ng-repeat="user in group.users | limitTo:5">
                <td class="center">{{ $index + 1 }}</td>
                <td><a href="#/profile/{{ user.id }}">{{ user.username }}</a></td>
                <td class="center hidden-col">{{ user.team.name }}</td>
                <td class="center">{{ user.points }}</td>
            </tr>
        </tbody>
    </table>
    <p data-ng-if="!groups" class="no-groups">Du är inte medlem i någon liga.</p>
</div>
