<div class="game">
    <p>Lag: {{ game.teams[0].name }} vs {{ game.teams[1].name }}</p>

    <div data-ng-if="isDone">
        <p>Avgjord</p>
        <p>Resultat: {{ game.teams[0].result }} - {{ game.teams[1].result }}</p>
        <div data-ng-if="bet">
            <p>Dina tips: {{ bet.teams[0].bet }} - {{ bet.teams[1].bet }}</p>
            <p>Po√§ng: {{ points }}</p>
        </div>
    </div>

    <div data-ng-if="!isDone">
        <p>Deadline: {{ game.start | date : 'd/M' }}</p>

        <form data-ng-if="bet" data-ng-submit="update(betOne, betTwo)">
            <p>Dina tips:</p>

            <select data-ng-model="betOne" data-ng-options="opt for opt in bettingRange"></select>
            <select data-ng-model="betTwo" data-ng-options="opt for opt in bettingRange"></select>

            <button type="submit">Spara</button>
        </form>

        <form data-ng-if="!bet" data-ng-submit="create(betOne, betTwo)">
            <p>Dina tips:</p>

            <select data-ng-model="betOne" data-ng-options="opt for opt in bettingRange"></select>
            <select data-ng-model="betTwo" data-ng-options="opt for opt in bettingRange"></select>

            <button type="submit">Tipsa</button>
        </form>
    </div>
</div>
