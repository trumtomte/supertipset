<!doctype html>
<html>
    <head>
        <title>Supertipset</title>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <!-- Dont allow zoom-in -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta name="description" content="Supertipset är det perfekta tipsspelet för kommande EM-slutspel. Tippa och vinn mot din familj och vänner. Skapa egna ligor med privata priser.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        {% load staticfiles %}
        <link rel="apple-touch-icon" sizes="57x57" href="{% static 'supertipset/apple-touch-icon-57x57.png' %}">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static 'supertipset/apple-touch-icon-60x60.png' %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'supertipset/apple-touch-icon-72x72.png' %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'supertipset/apple-touch-icon-76x76.png' %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static 'supertipset/apple-touch-icon-114x114.png' %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'supertipset/apple-touch-icon-120x120.png' %}">
        <link rel="apple-touch-icon" sizes="144x144" href="{% static 'supertipset/apple-touch-icon-144x144.png' %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'supertipset/apple-touch-icon-152x152.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'supertipset/apple-touch-icon-180x180.png' %}">
        <link rel="icon" type="image/png" href="{% static 'supertipset/favicon-32x32.png' %}" sizes="32x32">
        <link rel="icon" type="image/png" href="{% static 'supertipset/favicon-194x194.png' %}" sizes="194x194">
        <link rel="icon" type="image/png" href="{% static 'supertipset/favicon-96x96.png' %}" sizes="96x96">
        <link rel="icon" type="image/png" href="{% static 'supertipset/android-chrome-192x192.png' %}" sizes="192x192">
        <link rel="icon" type="image/png" href="{% static 'supertipset/favicon-16x16.png' %}" sizes="16x16">
        <link rel="manifest" href="{% static 'supertipset/manifest.json' %}">
        <link rel="mask-icon" href="{% static 'supertipset/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-TileImage" content="{% static 'supertipset/mstile-144x144.png' %}">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="{% static 'supertipset/css/main.css' %}">
    </head>
    <body>
        <div id="mount"></div>
        <script>
            window.tournamentID = {{ tournament }};
            window.userID = {{ user_id }};
            // window.INITIAL_STATE = {}; ?
        </script>
        <script src="{% static 'supertipset/js/bundle.js' %}"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-78841238-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
