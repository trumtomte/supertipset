<!doctype html>
<html>
    <head>
        <title>Supertipset</title>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'supertipset/frontend.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <h1>Login</h1>
            <form method="post" action="/login/">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Användarnamn"><br>
                <input type="password" name="password" placeholder="Lösenord"><br>
                <button type="submit">Logga in</button>
            </form>
        </div>
    </body>
</html>
